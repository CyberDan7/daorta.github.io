<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title> Guess a Number </title>
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
    <header>
        ♞
    </header>
        <div id="instructions">
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </div>
        <br>

        <!-- this section contains the main game elements -->
        <div id="main">
            Enter a guess: 
          <input type="text" id="playerGuess" size="10"> <br>      <!-- input field for the player's guess -->  
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 

        <div id="feedback"></div> <!-- Displays win/lose and too high/too low messages -->

        <div> Previous Guesses: 
                <span id="guesses"></span>
            </div>
        
        <div> Attempts: 
                <span id="attemptCount"></span>
            </div>

        <div> Stats:
                <span id="stats"></span>    
            </div>

        </div>
